<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>2026新春盛典</title>
    <style>
        * { margin:0; padding:0; }
        body {
            background: radial-gradient(circle at 50% 20%, #0b0b2d 0%, #02010a 100%);
            overflow: hidden;
            font-family: "华文行楷", cursive;
        }
        #container {
            position: relative;
            height: 100vh;
            background: url('data:image/png;base64,iVBORw0KGgo...') 0 0 repeat; /* 内置星空纹理 */
        }
        /* 美人美酒组合 */
        .celebrate-group {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 400px;
        }
        #beauty {
            position: absolute;
            width: 250px;
            animation: float 3s ease-in-out infinite;
        }
        #wine {
            position: absolute;
            right: 50px;
            bottom: 0;
            width: 150px;
            filter: drop-shadow(0 0 10px gold);
        }
        /* 烟花文字 */
        .fire-text {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: #ffd700;
            text-shadow: 0 0 10px #ff4500;
            font-size: 3em;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="fireworks"></canvas>
        <div class="fire-text">恭贺新禧 美酒迎春</div>
        <div class="celebrate-group">
            <img id="beauty" src="data:image/png;base64,iVBORw0KGgo..."/> <!-- 内置美人图片 -->
            <img id="wine" src="data:image/png;base64,iVBORw0KGgo..."/> <!-- 内置美酒图片 -->
        </div>
    </div>

    <script>
        // 烟花粒子系统（优化版）[2,5](@ref)
        class Firework {
            constructor(canvas) {
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.colors = ['#FFD700', '#FF4500', '#FF1493'];
                this.lastLaunch = Date.now();
                
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                window.addEventListener('resize', () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                });
            }

            launch() {
                const x = Math.random() * this.ctx.canvas.width;
                const y = this.ctx.canvas.height;
                for(let i=0; i<150; i++) {
                    const angle = Math.random() * Math.PI*2;
                    const speed = Math.random()*5 + 3;
                    this.particles.push({
                        pos: [x, y],
                        vector: [Math.cos(angle)*speed, Math.sin(angle)*speed - 2],
                        color: this.colors[Math.floor(Math.random()*3)],
                        alpha: 1
                    });
                }
            }

            update() {
                this.particles = this.particles.filter(p => {
                    p.pos[0] += p.vector[0];
                    p.pos[1] += p.vector[1];
                    p.vector[1] += 0.1; // 重力
                    p.alpha -= 0.015;
                    return p.alpha > 0;
                });

                if(Date.now() - this.lastLaunch > 1500) {
                    this.launch();
                    this.lastLaunch = Date.now();
                }
            }

            draw() {
                this.ctx.clearRect(0,0,this.ctx.canvas.width,this.ctx.canvas.height);
                this.particles.forEach(p => {
                    this.ctx.beginPath();
                    this.ctx.arc(p.pos[0], p.pos[1], 2, 0, Math.PI*2);
                    this.ctx.fillStyle = `rgba(${parseInt(p.color.slice(1,3),16)},${parseInt(p.color.slice(3,5),16)},${parseInt(p.color.slice(5,7),16)},${p.alpha})`;
                    this.ctx.fill();
                });
            }
        }

        // 初始化系统
        const fireworks = new Firework(document.getElementById('fireworks'));
        function animate() {
            fireworks.update();
            fireworks.draw();
            requestAnimationFrame(animate);
        }
        animate();

        // 添加背景音乐（需用户交互后播放）
        window.addEventListener('click', () => {
            const audio = new Audio('data:audio/mpeg;base64,//uQxAAAAAAAA...');
            audio.loop = true;
            audio.play();
        });
    </script>
</body>
</html>
